<!-- school-contact.html -->
<div class="section-card">
  <div class="section-header">
    <h2 class="section-title">Contact & Location</h2>
  </div>

  <div class="neighborhood">
    <div class="contact-card">
      <div class="contact-header">
        <div class="contact-address" id="nh-address">Loading...</div>
        <div class="contact-la" id="nh-la"></div>
      </div>

      <div class="contact-row">
        <div class="contact-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="contact-content">
          <div class="contact-label">School Leader</div>
          <div class="contact-value" id="nh-leader">—</div>
        </div>
      </div>

      <div class="contact-row">
        <div class="contact-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
          </svg>
        </div>
        <div class="contact-content">
          <div class="contact-label">Phone</div>
          <a id="nh-phone" href="#" rel="nofollow">—</a>
        </div>
      </div>

      <div class="contact-row">
        <div class="contact-icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M14.243 5.757a6 6 0 10-.986 9.284 1 1 0 111.087 1.678A8 8 0 1118 10a3 3 0 01-4.8 2.401A4 4 0 1114 10a1 1 0 102 0c0-1.537-.586-3.07-1.757-4.243zM12 10a2 2 0 10-4 0 2 2 0 004 0z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="contact-content">
          <div class="contact-label">Website</div>
          <a id="nh-website" href="#" target="_blank" rel="noopener">—</a>
        </div>
      </div>

      <div class="map-actions">
        <a id="nh-maps-link" href="#" target="_blank" rel="noopener" class="map-link">
          <svg width="16" height="16" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
          </svg>
          Open in Google Maps
        </a>
      </div>
    </div>

    <div>
      <div id="schoolMap" style="height: 400px; min-height: 400px; width: 100%; border-radius: 8px; border: 1px solid #e5e7eb; background-color: #f3f4f6;"></div>
      <div style="margin-top: 0.5rem; font-size: 0.75rem; color: #6b7280;">
        Map showing school location
      </div>
    </div>
  </div>
</div>
